  title: On the Impact of Entity Linking in Microblog Real-time Filtering
  authors: Giacomo Berardi, Diego Ceccarelli, Andrea Esuli, Diego Marcheggiani
  doc-url: http://www.esuli.it/publications/SAC2015c.pdf
  booktitle: Proceedings of the 30th Annual {ACM} Symposium on Applied Computing (SAC)
  code: https://github.com/giacbrd/CipCipPy
  venue: conference
  abstract: >
    Microblogging is a model of content sharing in which the temporal locality of posts with respect to important events, either of foreseeable or unforeseeable nature, makes applications of real-time filtering of great practical interest.
    We propose the use of Entity Linking (EL) in order to improve the retrieval effectiveness, by enriching the representation of microblog posts and filtering queries. 
    EL is the process of recognizing in an unstructured text the mention of relevant entities described in a knowledge base. 
    EL of short pieces of text is a difficult task, but it is also a scenario in which the information EL adds to the text can have a substantial impact on the retrieval process.
    We implement a start-of-the-art filtering method, based on the best systems from the TREC Microblog track real-time adhoc retrieval and filtering tasks, and extend it with a Wikipedia-based EL method. 
    Results show that the use of EL significantly improves over non-EL based versions of the filtering methods.
