  doc-url: http://ceur-ws.org/Vol-1404/paper_11.pdf
  data: http://hlt.isti.cnr.it/wordembeddings/ 
  venue: workshop
  abstract: >
    In this paper we present some preliminary results on the generation of word embeddings for the Italian language. 
    We compare two popular word representation models, word2vec and GloVe, and train them on two datasets with different stylistic properties. 
    We test the generated word embeddings on a word analogy test derived from the one originally proposed for word2vec, adapted to capture some of the linguistic aspects that are specific of Italian.
    Results show that the tested models are able to create syntactically and semantically meaningful word embeddings despite the higher morphological complexity of Italian with respect to English. 
    Moreover, we have found that the stylistic properties of the training dataset plays a relevant role in the type of information captured by the produced vectors.
